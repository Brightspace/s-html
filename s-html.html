<link rel="import" href="../polymer/polymer.html">

<dom-module id="s-html">
<template>

<style>

:host {
  display: inline-block;
}

</style>

<span id="content"></span>

</template>
<script>

Polymer({

  is: 's-html',

  properties: {
    html: {
      type: String,
      observer: '_htmlChanged'
    }
  },

  _htmlChanged: function(html) {
    this.$.content.innerHTML = html;
  }

});

</script>
</dom-module>
